<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detail - ZContacts</title>

  <!-- Styles -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <header>
    <nav class="navbar bg-body-tertiary">
      <div class="container">
        <a href="/" class="navbar-brand">ZContacts</a>
        <div class="d-flex">
          <a class="btn btn-sm btn-primary" href="/new.html">Add Contact</a>
        </div>
      </div>
    </nav>
  </header>

  <main class="container my-5">
    <div class="card">
      <div class="card-header">
        Detail - ZContacts
      </div>
      <div class="card-body">
        <p class="card-text">Contact detail</p>
        <a href="/" class="btn btn-sm btn-primary">Back</a>
        <a href="#" class="btn btn-sm btn-primary" id="btn-edit">Edit</a>
        <a href="#" class="btn btn-sm btn-danger" id="btn-delete">Delete</a>

        <hr>

        <div id="detail-contact">
          Contact not found!
        </div>
      </div>
    </div>
  </main>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.29.0/feather.min.js"></script>
  <script src="/assets/js/storage.js"></script>

  <script>
    /**
     * Render contact detail
     * 
     * @param {Object} contact
     * @returns {void}
     */
    const renderContact = contact => {
      const contactDetail = document.getElementById('detail-contact');
      const fullName = `${contact.name.first} ${contact.name.last}`;
      const phoneNumbers = contact.phone.map(phone => phone.number).join(', ');
      const emails = contact.email.length ? contact.email.map(email => email.address).join(', ') : '-';
      const company = contact.company?.name && contact.company?.jobTitle
        ? `${contact.company.name}, ${contact.company.jobTitle}`
        : '-';
      const address = contact.address?.streetAddress && contact.address?.city
        ? `${contact.address.streetAddress}, ${contact.address.city}`
        : '-';

      contactDetail.innerHTML = `
          <h5 class="card-title">${fullName}</h5>
          <p class="card-text">${phoneNumbers}</p>
          <p class="card-text">${emails}</p>
          <p class="card-text">${company}</p>
          <p class="card-text">${address}</p>
        `;
    };

    document.addEventListener('DOMContentLoaded', () => {
      feather.replace();

      const params = new URLSearchParams(window.location.search);
      const id = params.get('id');
      const findedContact = getContactById(id);
      if (findedContact) {
        renderContact(findedContact);
      }

      const btnDelete = document.getElementById('btn-delete');
      btnDelete.addEventListener('click', (e) => {
        e.preventDefault();
        if (confirm('Are you sure?')) {
          try {
            deleteContact(id);
            window.location.href = '/';
          } catch (error) {
            alert(error.message);
          }
        }
      });
    });
  </script>
</body>

</html>
