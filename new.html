<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Title -->
  <title>New - ZContacts</title>

  <!-- Styles -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .form-container {
      display: flex;
      align-items: flex-start;
      /* Menyelaraskan item di atas */
      gap: 25px;
      /* Mengatur jarak antara ikon dan form input */
    }

    .icon {
      display: flex;
      align-items: center;
      /* Menyelaraskan ikon di tengah vertikal */
    }

    .form-inputs {
      flex-grow: 1;
      /* Mengatur agar form input mengambil sisa ruang */
    }

    .form-group {
      position: relative;
    }

    .floating-label {
      position: absolute;
      top: 50%;
      left: 15px;
      transform: translateY(-50%);
      transition: all 0.2s ease-in-out;
      pointer-events: none;
      color: #6c757d;
      background: white;
      padding: 0 5px;
    }

    .floating-input {
      border: 1px solid #ced4da;
      /* Warna border awal */
      padding: 10px;
      /* Padding untuk input */
      transition: border-color 0.2s ease-in-out;
      /* Transisi untuk warna border */
    }

    .floating-input:focus {
      border-color: #007bff;
      /* Warna border saat fokus */
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
      /* Efek shadow untuk border */
      outline: none;
    }

    .floating-input:focus+.floating-label,
    .floating-input:not(:placeholder-shown)+.floating-label {
      top: -10px;
      left: 15px;
      font-size: 12px;
      color: #495057;
      background: white;
      padding: 0 5px;
    }
  </style>
</head>

<body>
  <header>
    <nav class="navbar bg-body-tertiary">
      <div class="container">
        <a href="/" class="navbar-brand">ZContacts</a>
        <div class="d-flex">
          <a class="btn btn-sm btn-primary" href="/new.html">Add Contact</a>
        </div>
      </div>
    </nav>
  </header>

  <main class="container my-5">
    <form id="new-contact-form" class="row justify-content-center" method="POST" action="#">
      <!-- `Name` Group -->
      <div class="col-md-8 mb-3">
        <div class="d-flex align-items-start mb-3">
          <div class="me-3">
            <i data-feather="user"></i>
          </div>
          <div class="flex-grow-1">
            <div class="form-group position-relative mb-4">
              <input type="text" class="form-control floating-input" id="first-name" name="firstName" placeholder=" "
                required>
              <label for="first-name" class="floating-label">
                First Name <span class="text-danger">*</span>
              </label>
            </div>
            <div class="form-group position-relative mb-4">
              <input type="text" class="form-control floating-input" id="middle-name" name="middleName" placeholder=" ">
              <label for="middle-name" class="floating-label">Middle Name</label>
            </div>
            <div class="form-group position-relative">
              <input type="text" class="form-control floating-input" id="last-name" name="lastName" placeholder=" ">
              <label for="last-name" class="floating-label">Last Name</label>
            </div>
          </div>
        </div>
      </div>

      <!-- `Company` Group -->
      <div class="col-md-8 mb-3">
        <div class="d-flex align-items-start mb-3">
          <div class="me-3">
            <i data-feather="briefcase"></i>
          </div>
          <div class="flex-grow-1">
            <div class="form-group position-relative mb-4">
              <input type="text" class="form-control floating-input" id="company" name="company" placeholder=" ">
              <label for="company" class="floating-label">Company</label>
            </div>
            <div class="form-group position-relative">
              <input type="text" class="form-control floating-input" id="job-title" name="jobTitle" placeholder=" ">
              <label for="job-title" class="floating-label">Job Title</label>
            </div>
          </div>
        </div>
      </div>

      <!-- `Email` Group -->
      <div class="col-md-8 mb-3">
        <div class="d-flex align-items-start mb-3">
          <div class="me-3">
            <i data-feather="mail"></i>
          </div>
          <div class="flex-grow-1 row g-3">
            <div class="col-md-8">
              <div class="form-group position-relative mb-4">
                <input type="email" class="form-control floating-input" id="email" name="email" placeholder=" ">
                <label for="email" class="floating-label">
                  Email
                </label>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group position-relative mb-4">
                <select class="form-select floating-input" id="email-label" name="emailLabel">
                  <option value="" selected disabled>-- Select Label --</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- `Phone` Group -->
      <div class="col-md-8 mb-3">
        <div class="d-flex align-items-start mb-3">
          <div class="me-3">
            <i data-feather="phone"></i>
          </div>
          <div class="flex-grow-1 row g-3">
            <div class="col-md-8">
              <div class="form-group position-relative mb-4">
                <input type="tel" class="form-control floating-input" id="phone" name="phone" placeholder=" " required>
                <label for="phone" class="floating-label">
                  Phone <span class="text-danger">*</span>
                </label>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group position-relative mb-4">
                <select class="form-select floating-input" id="phone-label" name="phoneLabel" required>
                  <option value="" selected disabled>-- Select Label --</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- `Address` Group -->
      <div class="col-md-8 mb-3">
        <div class="d-flex align-items-start mb-3">
          <div class="me-3">
            <i data-feather="map-pin"></i>
          </div>
          <div class="flex-grow-1">
            <div class="form-group position-relative mb-4">
              <select class="form-select floating-input" id="country" name="country">
                <option value="" selected disabled>Select Country</option>
              </select>
              <label for="country" class="floating-label">Country / Region</label>
            </div>
            <div class="form-group position-relative mb-4">
              <input type="text" class="form-control floating-input" id="street-address" name="streetAddress"
                placeholder=" ">
              <label for="street-address" class="floating-label">
                Street Address
              </label>
            </div>
            <div class="form-group position-relative mb-4">
              <input type="text" class="form-control floating-input" id="city" name="city" placeholder=" ">
              <label for="city" class="floating-label">City</label>
            </div>
            <div class="form-group position-relative">
              <input type="text" class="form-control floating-input" id="postal-code" name="postalCode" placeholder=" ">
              <label for="postal-code" class="floating-label">Postal Code</label>
            </div>
          </div>
        </div>
      </div>

      <!-- `Notes` Group -->
      <div class="col-md-8">
        <div class="d-flex align-items-start mb-3">
          <div class="me-3">
            <i data-feather="file-text"></i>
          </div>
          <div class="flex-grow-1">
            <div class="form-group position-relative mb-4">
              <textarea class="form-control floating-input" id="notes" name="notes" placeholder=" " rows="3"></textarea>
              <label for="notes" class="floating-label">Notes</label>
            </div>
          </div>
        </div>
      </div>

      <!-- Submit Button -->
      <div class="col-md-8">
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary btn-block">
            <i data-feather="save" class="me-2 icon-sm"></i> Save Contact
          </button>
        </div>
      </div>
    </form>
  </main>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.29.2/feather.min.js"></script>
  <script src="/assets/js/variables.js"></script>
  <script src="/assets/js/storage.js"></script>
  <script>
    /**
     * Renders a list of options into a select element.
     *
     * @param {Array} options - The array of options to render.
     * @param {string} selectId - The id of the select element to append the options to.
     * @return {void}
     */
    const renderOptions = (options, selectId) => {
      const selectElement = document.getElementById(selectId);
      options.forEach(option => {
        const optionElement = document.createElement('option');
        optionElement.value = option;
        optionElement.textContent = option;
        selectElement.appendChild(optionElement);
      });
    };

    document.addEventListener('DOMContentLoaded', () => {
      feather.replace();

      renderOptions(Window.countries, 'country');
      renderOptions(Window.phoneLabels, 'phone-label');
      renderOptions(Window.emailLabels, 'email-label');

      const formContact = document.getElementById('new-contact-form');
      formContact.addEventListener('submit', e => {
        e.preventDefault();
        const formData = new FormData(formContact);
        const contact = Object.fromEntries(formData.entries());
        saveContact(contact);
      });
    });
  </script>
</body>

</html>
