<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Z-Contacts is a modern Customer Relationship Management (CRM) application designed to help you manage your contacts efficiently. Built with Tailwind CSS, Flowbite, Feather Icons, SweetAlert2, and OpenStreetMap." />
  <meta name="keywords"
    content="Z-Contacts, CRM, Customer Relationship Management, Tailwind CSS, Flowbite, Feather Icons, SweetAlert2, OpenStreetMap, Contact Management, Responsive Design, Interactive Maps" />
  <meta name="author" content="Zacky Achmad">

  <title>New / ZContacts</title>

  <!-- Favicon -->
  <link rel="shortcut icon" type="image/x-icon" href="./assets/img/favicon/favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="./assets/img/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./assets/img/favicon/favicon-16x16.png">

  <!-- Styles -->
  <link href="./assets/css/style.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.css" rel="stylesheet" />

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.29.2/feather.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-200 transition-all duration-300">
  <div class="max-w-lg mx-auto">
    <div class="bg-white dark:bg-gray-800 px-4 py-6 rounded min-h-screen">
      <!-- Header -->
      <header>
        <h1 class="text-2xl font-bold text-gray-800 dark:text-white">New Details</h1>
        <p class="text-gray-600 dark:text-gray-300 text-sm">Add the details of your new contact below.</p>
        <hr class="mt-3" />
      </header>

      <!-- New Contact Form -->
      <form id="form-new-contact" class="mt-6" action="#" method="POST">
        <div class="mb-6">
          <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
            Full Name <span class="text-red-500">*</span>
          </label>
          <div class="relative mb-6">
            <span class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
              <i data-feather="user" class="w-4 h-4 text-gray-500 dark:text-gray-400"></i>
            </span>
            <input type="text" id="name" name="name"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="Zacky Achmad" required>
          </div>
        </div>
        <div class="mb-6">
          <label for="phone" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
            Phone Number <span class="text-red-500">*</span>
          </label>
          <div class="relative mb-6">
            <span class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
              <i data-feather="phone" class="w-4 h-4 text-gray-500 dark:text-gray-400"></i>
            </span>
            <input type="string" id="phone" name="phone"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="085123456789" required>
          </div>
        </div>
        <div class="mb-6">
          <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">E-Mail</label>
          <div class="relative mb-6">
            <span class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
              <i data-feather="mail" class="w-4 h-4 text-gray-500 dark:text-gray-400"></i>
            </span>
            <input type="email" id="email" name="email"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="hi@zacky.id">
          </div>
        </div>
        <div class="mb-6">
          <label for="company" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Company</label>
          <div class="relative mb-6">
            <span class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
              <i data-feather="briefcase" class="w-4 h-4 text-gray-500 dark:text-gray-400"></i>
            </span>
            <input type="text" id="company" name="company"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="PT. Bumi Manusia">
          </div>
        </div>
        <div class="mb-6">
          <label for="address" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Address</label>
          <div class="relative mb-6">
            <textarea id="message" name="address" rows="4"
              class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="Enter your address..."></textarea>
          </div>
        </div>
        <div class="text-sm text-gray-900 dark:text-gray-300 mb-6">
          <span class="text-red-500">*</span> This field is required!</span>
        </div>
        <button type="submit"
          class="px-5 py-2.5 text-sm font-medium text-white inline-flex items-center bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 rounded-lg text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 mb-20">
          <i data-feather="save" class="w-3.5 h-3.5 text-white me-2"></i>
          Save Contact
        </button>
      </form>
    </div>
  </div>

  <!-- Bottom Navigation -->
  <div
    class="fixed bottom-0 z-50 w-full h-16 max-w-lg -translate-x-1/2 bg-white border-t left-1/2 border-gray-200 dark:bg-gray-800 dark:border-gray-700">
    <div class="grid h-full max-w-lg grid-cols-3 mx-auto font-medium">
      <a href="./"
        class="inline-flex flex-col items-center justify-center px-5 hover:bg-gray-50 dark:hover:bg-gray-700 group">
        <i data-feather="home" class="w-5 h-5 mb-2 group-hover:text-blue-600 dark:group-hover:text-blue-500"></i>
        <span class="text-sm group-hover:text-blue-600 dark:group-hover:text-blue-500">Home</span>
      </a>
      <a href="./new.html"
        class="inline-flex flex-col items-center justify-center px-5 hover:bg-gray-50 dark:hover:bg-gray-700 group">
        <i data-feather="user-plus" class="w-5 h-5 mb-2 group-hover:text-blue-600 dark:group-hover:text-blue-500"></i>
        <span class="text-sm group-hover:text-blue-600 dark:group-hover:text-blue-500">New</span>
      </a>
      <a href="./info.html"
        class="inline-flex flex-col items-center justify-center px-5 hover:bg-gray-50 dark:hover:bg-gray-700 group">
        <i data-feather="info" class="w-5 h-5 mb-2 group-hover:text-blue-600 dark:group-hover:text-blue-500"></i>
        <span class="text-sm group-hover:text-blue-600 dark:group-hover:text-blue-500">Info</span>
      </a>
    </div>
  </div>

  <!-- Scripts -->
  <script src="./assets/js/global.js"></script>
  <script src="./assets/js/storage.js"></script>
  <script src="./assets/js/new.js"></script>
</body>

</html>
